<!-- copy the template from base.html -->
{% extends "bootstrap/base.html" %}

<!-- modify the title block as needed -->
{% block title %}Denied{% endblock %}

<!-- modify the styling block partially using super() just like inheriting class in python -->
{% block styling %}
{{ super() }}
h1 {
	color: red;
}
{% endblock %}

<!-- modify the block content as needed -->
{% block content %}
<div class="container">
	<h1>Access Denied </h1>
	<iframe src="https://giphy.com/embed/1xeVd1vr43nHO" width="480" height="271" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
	<p><a href="https://giphy.com/gifs/cheezburger-funny-dog-fails-1xeVd1vr43nHO">via GIPHY</a></p>
</div>
{% endblock %}
