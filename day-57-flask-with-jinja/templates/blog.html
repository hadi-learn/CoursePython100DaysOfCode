<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Jinja</title>
</head>
<body>
    {% for post in posts: %}
        <h1>{{ post["title"] }}</h1>
        <h2>{{ post["subtitle"] }}</h2>
    {% endfor %}
    {% for post in posts: %}
        {% if post["id"] == 2: %}
            <h1>{{ post["title"] }}</h1>
            <h2>{{ post["subtitle"] }}</h2>
            <p>{{ post["body"] }}</p>
        {% endif %}
    {% endfor %}
</body>
</html>
